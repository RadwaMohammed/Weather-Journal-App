<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- meta for Responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <div id = "app">
      <!-- Header -->
      <header class ="holder headline">
        <h1>Weather Journal App</h1>
      </header>
      <!-- Main -->
      <main>
        <form id ="my-form">
          <div class ="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="Enter zip code here">
          </div>
          <div class ="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
          </div>
          <button id="generate" type = "submit"> Generate </button>  
        </form>
        <div class ="holder entry">
          <h2 class = "title">Most Recent Entry</h2>
          <!-- Hold entry (output of the app) -->
          <div id = "entryHolder">
            <div id = "date"></div> 
            <div id = "temp"></div>
            <div id = "content"></div>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p>
          Web Development Professional Nanodegree Project &copy; Udacity -
          <span class="proj-name">Weather Journal App</span>
        </p>
      </footer>
    </div>
      
    <script src="app.js"></script>
  </body>
</html>
